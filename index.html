<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href ="stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <title>
            Final Fantasy XIV Crafting Helper
        </title>
    </head>

    <body>
        <p id="titleBlock">
                FINAL FANTASY XIV CRAFTING HELPER
        </p>
            <hr style="height:0.5vmin;" id="pageBreak">
            <hr style="border:0;height:5vmin">

        <p>
            <center>
                <div> 
                    <input type="text" id="searchBar" placeholder="Search for an item...">
                <button id="searchButton">Add</button>
                </div>
            </center>
        </p>
                <hr style="border:0;height:2vmin">
        <p>
                 <hr style="border:0;height:2vmin">
        
            <div>
                <center>
                <table id="itemList">
                    <caption>Item List</caption>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Crafting Profession</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                </table>
                </center>
            </div>

        <script src="script.js" type="text/javascript"></script>
    </body>

</html>
